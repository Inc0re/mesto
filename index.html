<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./js/index.js" type="module" defer></script>
  <title>Место</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements">
          <!-- Карточки сгенерируются JS из массива с помощью template -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form action="#" class="edit-form" method="post" name="profile" novalidate>
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <div class="edit-form__wrapper">
            <input class="edit-form__field" name="name" type="text" placeholder="Имя" required minlength="2"
              maxlength="40">
            <span class="edit-form__error"></span>
          </div>
          <div class="edit-form__wrapper">
            <input class="edit-form__field" name="job" type="text" placeholder="Место работы" required minlength="2"
              maxlength="200">
            <span class="edit-form__error"></span>
          </div>
          <button class="edit-form__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form action="#" class="edit-form" method="post" name="add-place" novalidate>
          <h2 class="edit-form__title">Новое место</h2>
          <div class="edit-form__wrapper">
            <input class="edit-form__field" name="title" type="text" placeholder="Название" required minlength="2"
              maxlength="30">
            <span class="edit-form__error"></span>
          </div>
          <div class="edit-form__wrapper">
            <input class="edit-form__field" name="link" type="url" placeholder="Ссылка на картинку" required>
            <span class="edit-form__error"></span>
          </div>
          <button class="edit-form__btn-save" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_bg-opacity_90" id="picture-popup">
      <figure class="popup__image-figure">
        <button class="popup__close" type="button"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"
          class="popup__image">
        <figcaption class="popup__image-caption">Архыз</figcaption>
      </figure>
    </div>
  </div>
  <template id="card">
    <li class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__image" alt="">
      <div class="element__control">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
</body>

</html>
