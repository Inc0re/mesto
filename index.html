<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements">
          <!-- Карточки сгенерируются JS из массива с помощью template -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form action="#" class="edit-form" method="post" name="profile">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input class="edit-form__field" name="name" type="text" placeholder="Имя">
          <input class="edit-form__field" name="job" type="text" placeholder="Место работы">
          <button class="edit-form__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template id="card">
    <li class="element">
      <img class="element__image" alt="Карачаевск">
      <div class="element__control">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="./js/index.js"></script>
</body>

</html>
